<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post Module</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation styling */
        nav {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #03f554;
        }

        .links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00ff22;
        }

        .hamburg {
            position: relative;
            display: none; /* Initially hide the hamburger icon */
        }

        .hamburg-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .hamburg-dropdown a {
            display: block;
            padding: 8px;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .hamburg-dropdown a:hover {
            background-color: #f4f4f9;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #03f554;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #02c543;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .links {
                display: none; /* Hide links on mobile */
            }
            .hamburg {
                display: block; /* Show hamburger icon on mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Admin Panel</span>
            </div>
            <div class="links">
                <a href="admindash.html">Dashboard</a>
                <a href="post_module_form.html">Post Module</a>
                <a href="manage_users.html">Manage Users</a>
                <a href="admin_report_history.html">History</a>
                <a href="logout.html">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Post a New Module</h2>
        <form id="postModuleForm" enctype="multipart/form-data" method="POST" action="post_module.php">
            <input type="text" name="title" placeholder="Module Title" required>
            <textarea name="content" placeholder="Module Content" required></textarea>
            <input type="file" name="media" accept="image/*,video/*" required>
            <button type="submit">Post Module</button>
        </form>
    </div>
</body>
</html>
