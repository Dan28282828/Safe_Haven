<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #03f554;
        }

        .links a {
            font-size: 1.1rem;
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #03f554;
        }

        .hamburg {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #0e0d0d;
            font-size: 3rem;
            padding: 15px;
        }

        .hamburg-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(252, 252, 252, 0.8);
            min-width: 150px;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(20, 18, 18, 0.2);
            z-index: 1;
        }

        .hamburg-dropdown a {
            color: rgb(19, 39, 23);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
        }

        .hamburg-dropdown a:hover {
            background-color: #03f554;
        }

        @media (max-width: 768px) {
            .links {
                display: none; /* Hide the normal links on mobile */
            }

            .hamburg {
                display: inline-block; /* Show hamburger icon on mobile */
                cursor: pointer;
                font-size: 2rem;
                padding: 15px;
            }

            .hamburg-dropdown {
                display: block; /* Show the dropdown */
            }
        }

        .main-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #03f554;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #02c543;
        }

        textarea {
            height: 100px; /* Set height for textarea */
            resize: none; /* Disable resizing */
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Safe Haven</span>
            </div>
            <div class="links">
                <a href="dashboard.html">Home</a>
                <a href="view_modules.php">Module</a>
                <a href="report.html">Report</a>
                <a href="emergency.html">Emergency</a>
            </div>
            <div class="hamburg">
                <i class="fas fa-bars" id="hamburgButton"></i>
                <div id="hamburgDropdown" class="hamburg-dropdown">
                    <a href="edit_profile.html">Edit Profile</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-container report-container">
        <div class="content">
            <h2>Report an Issue</h2>
            <form action="submit_report.php" method="POST" enctype="multipart/form-data" id="reportForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="description" placeholder="Describe the issue" required></textarea>
                <input type="file" name="file" accept="image/*,application/pdf">
                <input type="submit" value="Submit Report">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            alert('You have logged out.');
            window.location.href = 'login.html';
        });

        document.getElementById('hamburgButton').addEventListener('click', function() {
            const dropdown = document.getElementById('hamburgDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        window.onclick = function(event) {
            if (!event.target.matches('#hamburgButton')) {
                const dropdowns = document.getElementsByClassName("hamburg-dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
