<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation styling */
        nav {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #03f554;
        }

        .links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00ff22;
        }

        /* Updated hamburger menu styling */
        .hamburg {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: rgb(14, 13, 13);
            font-size: 3rem;
            padding: 30px;
        }

        .hamburg-dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            right: 0; /* Aligns dropdown to the right */
            background-color: rgba(252, 252, 252, 0.8);
            min-width: 150px; /* Minimum width */
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(20, 18, 18, 0.2);
            z-index: 1;
        }

        .hamburg-dropdown a {
            color: rgb(19, 39, 23);
            padding: 12px 16px; /* Padding for the links */
            text-decoration: none;
            display: block; /* Make links take up full width */
            font-size: 1rem;
        }

        .hamburg-dropdown a:hover {
            background-color: rgb(0, 255, 64); /* Change background on hover */
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .links {
                display: none; /* Hide links on mobile */
            }
            .hamburg {
                display: inline-block; /* Show hamburger icon on mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Admin Dashboard</span>
            </div>
            <div class="links">
                <a href="admindash.html">Dashboard</a>
                <a href="post_module_form.html">Post Module</a>
                <a href="manage_users.html">Manage Users</a>
                <a href="admin_report_history.html">History</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Here you can manage users, view reports, and post new modules.</p>
        <!-- Add more dashboard content here -->
    </div>
</body>
</html>
